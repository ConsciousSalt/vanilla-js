<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JS+CSS Clock</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand">
            </div>
            <div class="hand minute-hand">
            </div>   
            <div class="hand second-hand">
            </div>
        </div>
    </div>
<script>
    const secondHand = document.querySelector('.second-hand');
    const minutesHand = document.querySelector('.minute-hand');
    const hoursHand = document.querySelector('.hour-hand');

    function timeToDegrees(time, ratio=60){
        return ((time/ratio)*360)+90;   
    }

    function setDate(){
        const now = new Date();
        secondHand.style.transform  = `rotate(${timeToDegrees(now.getSeconds())}deg)`;
        minutesHand.style.transform = `rotate(${timeToDegrees(now.getMinutes())}deg)`;
        hoursHand.style.transform   = `rotate(${timeToDegrees(now.getHours(), 12)}deg)`;
    }

    setInterval(setDate, 1000);
</script>
</body>
</html>
