<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Video player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="player">
        <video src="./src/652333414.mp4" class="player__video viewer"></video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="toggle play">
                &#x25b6;
            </button>
            <input type="range" name="volume" min="0" max="1" step="0.5" value="1" class="player__slider">
            <input type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1" class="player__slider">
            <button class="player__button" data-skip="-10"><< 10s</button>
            <button class="player__button" data-skip="25">25s >></button>
        </div>
    </div>
    <script src="./js/scripts.js"></script>       
</body>
</html>
